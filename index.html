<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Grade System</title>

<style>
body{
  font-family: Arial;
  background:#f2f2f2;
  padding:20px;
}

.card{
  background:white;
  padding:20px;
  border-radius:10px;
  max-width:500px;
  margin:auto;
}

input,button{
  width:100%;
  padding:10px;
  margin:5px 0;
}

button{
  background:#4CAF50;
  color:white;
  border:none;
}

h2{
  text-align:center;
}

#result{
  margin-top:15px;
  font-weight:bold;
}
</style>

</head>

<body>

<div class="card">
<h2>Student Grade System</h2>

<input id="name" placeholder="Student name">
<input id="score" type="number" placeholder="Score">

<button onclick="check()">Check Grade</button>

<div id="result"></div>
</div>

<script>
function check(){
let name = document.getElementById("name").value;
let score = document.getElementById("score").value;
let grade="";

if(score>=80) grade="A";
else if(score>=70) grade="B";
else if(score>=60) grade="C";
else if(score>=50) grade="D";
else grade="F";

document.getElementById("result").innerHTML =
name+" got grade "+grade;
}
</script>

</body>
</html>
