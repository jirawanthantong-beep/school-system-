<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Grade System</title>

<style>
body{
font-family:Arial;
background:#f2f2f2;
padding:20px;
}

.card{
background:white;
padding:15px;
border-radius:10px;
max-width:800px;
margin:auto;
}

table{
width:100%;
border-collapse:collapse;
margin-top:10px;
}

th,td{
border:1px solid #ccc;
padding:8px;
text-align:center;
}

input{
width:60px;
}

button{
margin-top:10px;
padding:10px;
border:none;
background:#4caf50;
color:white;
border-radius:6px;
}
</style>
</head>

<body>

<div class="card">

<h2>ระบบดูเกรดนักเรียน</h2>

<table id="tbl">
<tr>
<th>วิชา</th>
<th>เก็บ70</th>
<th>สอบ30</th>
<th>รวม</th>
<th>เกรด</th>
</tr>
</table>

<button onclick="calc()">คำนวณเกรด</button>

<h3 id="gpa"></h3>

</div>

<script>

const subjects=[
"ไทย","คณิต","วิทย์","อังกฤษ","สังคม",
"ประวัติ","สุข","พละ","ศิลปะ","ดนตรี",
"การงาน","คอม"
];

const tbl=document.getElementById("tbl");

subjects.forEach(s=>{
tbl.innerHTML+=`
<tr>
<td>${s}</td>
<td><input type=number max=70></td>
<td><input type=number max=30></td>
<td class=t></td>
<td class=g></td>
</tr>`;
});

function grade(x){
if(x>=80)return 4;
if(x>=70)return 3;
if(x>=60)return 2;
if(x>=50)return 1;
return 0;
}

function calc(){
let rows=document.querySelectorAll("tr");
let sum=0,c=0;

rows.forEach((r,i)=>{
if(i==0)return;

let a=r.children[1].children[0].value||0;
let b=r.children[2].children[0].value||0;

let total=Number(a)+Number(b);
r.children[3].innerHTML=total;

let g=grade(total);
r.children[4].innerHTML=g;

sum+=g;
c++;
});

document.getElementById("gpa").innerHTML=
"GPA : "+(sum/c).toFixed(2);
}

</script>

</body>
</html>
